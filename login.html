

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./Styles/login.css">
</head>

<body>

    <!-- login popup -->
    
 <div class="popup">
    <div class="cross" onclick="x()">
      <p>X</p>
    </div>
    <div class="pop_content">
      <header class="lohead">
        <div class="head">
          <img
            src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png"
            alt="logo"/>
        </div>
        <div class="headright">
          <img
            src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg"
            alt="logo2"/>
        </div>
      </header>
      
      <div class="login">
        <p>Quick Login /Register</p>
      </div>
      <div id="entry">
        <input type="text" placeholder="Enter your Phone number" id="num" />
        <button class="go" onclick="go()">Continue</button>
      </div>

      <div class="foot">
        By clicking continue, you agree with our
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>
</body>
</html>

<script src="./Scripts/login.js"></script>
